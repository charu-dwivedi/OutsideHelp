<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Today's Weather!</h4>
      </div>
      <div class="modal-body">
        <img class = "text-align: center" src = "http://nsullivandesign.com/wp-content/uploads/2014/10/flat_partly-cloudy.jpg" height = "60" width = "60">
        <p>{{weatherData.instructions}}</p>
        <p>{{weatherData.general}}</p>
        <p>{{weatherData.temp}}</p>
        <p>{{weatherData.precip}}</p>
        <p>{{weatherData.wind}}</p>
        <p>{{weatherData.feelsLike}}</p>
        <p>{{weatherData.humidity}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
