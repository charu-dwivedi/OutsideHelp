  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OutsideHelp - OutsideLands Medical Help</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OutsideHelp">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="css/material.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
  #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
  </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" ng-app="user" ng-controller="userController" >
    <span ng-init = "getAllUsers()"> </span>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <img name="img01" src="logo.png" height="75" class = "center"></a>
        </div>
        <h4> OutsideHelp Dashboard</h4>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--orange">
          <a href="#overview" class="mdl-layout__tab is-active">Portal</a>
          <a href="#back" class="mdl-layout__tab">Logout</a>
        </div>

        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <img name="img01" src="logo.png" height="60" style = "float:left"></a>
                <h4 style="float:center">{{ form.OutsideHelp.name }}</h4>
            </div>
            <div class="modal-body">
                    <p><strong> Description: </strong> {{ form.OutsideHelp.description }}</p>
                    <p><strong> Injury Type: </strong> {{ form.OutsideHelp.injuryType }}</p>
                    <p><strong> Time Since Posted: </strong> {{ form.OutsideHelp.timeTracker.postTime }}</p>
                    <p><strong> Distance: </strong> {{ form.OutsideHelp.distance }}</p>
                    <iframe width="200" height="200" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=37.399547%2C%20-122.10752269999999&key=AIzaSyBzZNDIqiU1CdSmVDOmiWcRhlOaD75f5ZE" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok(form)"> Not Now </button>
                <button class="btn btn-success" onclick = "openMap()"> I Will Help </button>
            </div>
            <script type="text/javascript">
            <script>
        </script>

      </header>
      <main class="mdl-layout__content is-active">
        <section class="section--center mdl-grid mdl-shadow--2dp">
          <table id="myTable" class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Injury Type</th>
                <!--<th>Time</th>
                <th>Distance</th>-->
                <th>Help Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="form in listOfForms | orderBy:'OutsideHelp.name'">
                <td>{{form.OutsideHelp.name}}</td>
                <td>{{form.OutsideHelp.injuryType}}</td>
                <!--<td>{{form.OutsideHelp.timeTracker.postTime}}</td>
                <td>{{form.OutsideHelp.distance}}</td>-->
                <td><a class="btn btn-primary actionButton"
                  ng-click="open(form)"> Full Details </a></td>
                <td hidden name="id">{{form.OutsideHelp.userID}}</td>
            </tbody>
          </table>
        </div>
        </section>
        <script type="text/javascript"> function openMap () {window.open("googmap.html","_self");} </script>

        <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              Made for OutsideHacks '15
            </div>
          </div>
          <h99>Made by: David Kong, Pranav Mayuram, Charu Dwivedi </h99>
        </footer>
      </main>
    </div>
  </body>
</html>
