<html lang="en">
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
   <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
   <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
   <script src="/js/front_end.js"></script>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OutsideHelp - OutsideLands Medical Help</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OutsideHelp">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="css/material.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
  #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
  </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" ng-app="user" ng-controller="userController" >
    <span ng-init = "getAllUsers()"> </span>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <img name="img01" src="logo.png" height="150" class = "center"></a>
        </div>
      </header>
      <main class="mdl-layout__content is-active">
        <section class="section--center mdl-grid mdl-shadow--2dp">
          <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th>Injury Type</th>
                <th>Description</th>
                <th>Distance</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="form in listOfForms">
                <td class="mdl-data-table__cell--non-numeric">{{form.name}}</td>
                <td>{{form.injuryType}}</td>
                <td>{{form.description}}</td>
               <!-- <td>{{form.</td> -->
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">20 ft</td>
                <td>23</td>
                <td>395</td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">50 ft</td>
                <td>1949</td>
                <td>596939</td>
              </tr>
            </tbody>
          </table>
        </div>
        </section>

        <script>
          function loggingOut() {
            alert("Logging out...")
            window.open("index.html","_self")
          }
        </script>

        <div class="mdl-layout__tab-panel is-active" id="bye">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick = "loggingOut()">
                Log out
              </button>
            </div>
            </script>
          </section>
        </div>

        <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              Made for OutsideHacks '15
            </div>
          </div>
          <h99>Made by:David Kong, Pranav Mayuram, Charu Dwivedi </h99>
        </footer>
      </main>
    </div>
  </body>
</html>
