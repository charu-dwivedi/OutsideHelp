  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
   <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
   <script src="./js/front-end.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OutsideHelp - OutsideLands Medical Help</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__header-row">
          <h3>OutsideHelp</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#overview" class="mdl-layout__tab is-active">Get Help!</a>
          <a href="#features" class="mdl-layout__tab">About</a>
          <a href="#features" class="mdl-layout__tab">Volunteer Portal</a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Material Design Lite</span>
        <nav class="mdl-navigation">
          <a href="#overview" class="mdl-navigation__link">Get Help!</a>
          <a href="#features" class="mdl-navigation__link">About</a>
          <a href="#features" class="mdl-navigation__link">Volunteer Portal</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
      <div class="mdl-layout__tab-panel" id="features">
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
              <h4>Get Help</h4>
              OutsideHelp connects you with license medical professionals at OutisdeLands. Blurb blurb blurb blurb. Stay Safe!
            </div>
          </section>
        </div>
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <h4>Fill out a form</h4>
              </div>

            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <input class="mdl-textfield__input" type="text" id="name" ng-model="formData.name"/>
                <label class="mdl-textfield__label" for="name">Name...</label>
              </div>
            </form>

            <select ng-model="formData.injuryType">
              <option value="injurya">Injury A</option>
              <option value="injuryb">Injury B</option>
              <option value="injuryc">Injury C</option>
              <option value="injuryd">Misc.</option>
            </select>

            <div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows="3" maxrows="10"
               id="schools" ng-model="formData.description"></textarea>
              <label class="mdl-textfield__label" for="schools">Additional Info.</label>
            </div>

            <button onclick="getLocation()">Get Location (Requires Permissions)</button>
            <p id="demo"></p>
            <script>
            var x = document.getElementById("demo");

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(showPosition);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";}
                }
                
            function showPosition(position) {
                x.innerHTML="Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;  
                $scope.formData.latitude= position.coords.latitude;
                $scope.formData.longitude = position.coords.longitude; 
            }
            </script>
            <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Submit
            </a>


          </div>



            </div>
          </section>

        </div>
        <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              Made for OutsideHacks15
            </div>
          </div>
        </footer>
      </main>
    </div>
    <script src="../../material.min.js"></script>
  </body>
</html>
